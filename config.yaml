# SETTINGS FOR THE WEBSITE SCRAPER
---
active-websites:
  newegg: True
  bestbuy: True

search-options:
  limit-pages: 5 # For no limit set to 0 (0 by default)
  wait-time: 0 # Time to load between each page (600 seconds is max | 0 by default for no limit)
  include-out-of-stock: True # Includes out of stock items